<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gaming Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .game-info {
            margin-bottom: 20px;
        }

        .game-info img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media only screen and (max-width: 600px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Gaming</h1>
    </header>

    <div class="container">
        <div class="game-info">
            <h2>Game Title</h2>
            <p>A brief description of the game goes here.</p>
            <img src="game_image.jpg" alt="Game Screenshot">
        </div>

        <div class="game-info">
            <h2>Another Game Title</h2>
            <p>Description of another game.</p>
            <img src="another_game_image.jpg" alt="Another Game Screenshot">
        </div>
    </div>

    <footer>
        &copy; 2024 Responsive Gaming. All rights reserved.
    </footer>
</body>
</html>
